{% extends 'base.html' %}

{% block title %} Home {% endblock title %}

{% load embed_video_tags  %}
{% block content %}
<h1>Videos!</h1>
<hr>
<div class="d-flex flex-wrap">
    
    {% for item  in videos  %}
    <div class="px-3 mb-5">
        <div class = 'd-flex justify-content-start'>
            {{item.title}}
        </div>
        {% video item.url '426x240'  %}
    </div>
    {% endfor %}
        
</div>

{% endblock content %}
